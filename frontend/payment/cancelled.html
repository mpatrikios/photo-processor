<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - TagSort</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card mt-5">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="fas fa-times-circle fa-4x text-warning"></i>
                        </div>
                        
                        <h2 class="card-title mb-3">Payment Cancelled</h2>
                        
                        <p class="card-text lead mb-4">
                            Your payment was cancelled. No charges have been made to your account.
                        </p>
                        
                        <div class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>No problem!</strong> You can try upgrading again anytime from the pricing page.
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="/#pricing" class="btn btn-primary btn-lg">
                                <i class="fas fa-credit-card me-2"></i>
                                View Pricing Plans
                            </a>
                            <a href="/" class="btn btn-outline-secondary">
                                <i class="fas fa-home me-2"></i>
                                Back to Home
                            </a>
                        </div>
                        
                        <div class="mt-3">
                            <small class="text-muted">
                                Questions? Contact us at support@tagsort.com
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auto redirect after 8 seconds -->
    <script>
        setTimeout(() => {
            window.location.href = '/#pricing';
        }, 8000);
        
        // Show countdown
        let countdown = 8;
        const countdownElement = document.createElement('p');
        countdownElement.className = 'text-muted mt-3';
        document.querySelector('.card-body').appendChild(countdownElement);
        
        const updateCountdown = () => {
            countdownElement.textContent = `Redirecting to pricing page in ${countdown} seconds...`;
            countdown--;
            if (countdown >= 0) {
                setTimeout(updateCountdown, 1000);
            }
        };
        updateCountdown();
    </script>
</body>
</html>
